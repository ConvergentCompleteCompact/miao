<script id="ch0105/09">
// 09:奇数求和
var numb_beg = Number(prompt("输入起始数m(0到300)"))
var numb_end = Number(prompt("输入结束数n(0到300)"))
var sum = 0, n = 0

/*  等差数列求和公式:
        Sn = (首项+末项)*项数/2
    已知首项和末项、公差可求项数：
        末项 = 首项 + (项数-1)公差
*/
if (numb_beg % 2 === 0){  // m为偶
    numb_beg++
    if(numb_end % 2 === 0){ // n为偶
        numb_end--
    } 
} else {    // m为奇
    if (numb_end % 2 === 0){ // n为偶
        numb_end--
    }
}
n = (numb_end - numb_beg)/2 + 1
sum = (numb_beg + numb_end)*n/2
console.log(sum)
</script>


<script id="ch0105/10">
// 10:满足条件的数累加
var m = Number(prompt("输入一个起始数m(1到1000)"))
var n = Number(prompt("输入一个大于m的数n(1到1000)"))
var d = 0, numb_terms = 0, sum = 0

while(!(m % 17 === 0))
    m++

if (m <= n){
    d = n - m 
    if(d >= 17){
       numb_terms = Math.floor(d / 17)
       sum = (m + m + numb_terms*17)*(numb_terms+1)/2
    } else {
        sum = m
    }
} else {
    sum = 0
}
console.log(sum)
</script>

<script id="ch0105/17">
// 17:菲波那契数列
var n = Number(prompt('输入斐波那契数列的序号：'))

function fib(n){    //  recursion
    if (n >= 3){    //  recursive case
        return fib(n-1) + fib(n-2)
    } else {        //  base case 
        return 1
    }
}
console.log(fib(n))
</script>
